<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
 <script>
    // ページの読み込みを待つ
    window.addEventListener('DOMContentLoaded', init);

    function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // 背景の色を設定
        renderer.setClearColor(0xfff000);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(90, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 5, 10);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        
        //6面分のテクスチャー読み込み
        var materials = [
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone black.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/silver-gray.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone under.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone left.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone right.png")}),
        ];
 
        var materials = new THREE.MeshFaceMaterial(materials); // マテリアルをセット


        // 箱1を作成
        var geometry = new THREE.Box1Geometry(0.5, 6, 3);
        var box1 = new THREE.Mesh(geometry, materials);
        box1.position.set(5,0,0); //位置を指定
      


        //6面分のテクスチャー読み込み
        var materials = [
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone red.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone over red.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone under.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone left red.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/iphone right.png")}),
        ];
 
        var materials = new THREE.MeshFaceMaterial(materials); // マテリアルをセット

        // 箱2を作成
        var geometry = new THREE.Box2Geometry(0.5, 6, 3);
        var box2 = new THREE.Mesh(geometry, materials);
        box2.position.set(-5,0,0); //位置を指定
        

        // 箱3を作成
        var geometry = new THREE.Box3Geometry(0.5, 6, 3);
        var box3 = new THREE.Mesh(geometry, materials);
        box3.position.set(0,0,5); //位置を指定
        box3.rotation.y = 4.7;
        

        // 箱4を作成
        var geometry = new THREE.Box4Geometry(0.5, 6, 3);
        var box4 = new THREE.Mesh(geometry, materials);
        box4.position.set(0,0,-5); //位置を指定
        box4.rotation.y = 4.7;
        

        //iPhoneのオブジェクト
        const iPhone = new THREE.Group();
        iPhone.add(box1); // を追加
        iPhone.add(box2); // を追加
        iPhone.add(box3); // を追加
        iPhone.add(box4); //
        iPhone.position.set(0,0,0);//トライフォースグループの原点の位置
        scene.add( iPhone );

        //全体のオブジェクト
        const all = new THREE.Group();
        all.add(plane);//平面を追加
        all.add(iPhone); // トライフォースを追加
        all.position.set(0,0,0);//全体グループの原点の位置
        scene.add(all); 

        update();

      // 毎フレーム時に実行されるループイベントです
      function update() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(update);
        
        // iPhoneを回転させる
        iPhone.rotation.z += 0.05;

      }
    }
  </script>
</body>
